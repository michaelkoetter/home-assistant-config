title: Übersicht
icon: mdi:home
cards:
  - title: Wohnzimmer
    type: entities
    show_header_toggle: false
    entities:
      - light.living_room_lights
      - climate.wohnzimmer

  - title: Schlafzimmer
    type: entities
    show_header_toggle: false
    entities: 
      - light.bedroom_lights
      - climate.schlafzimmer
      - entity: binary_sensor.bedroom_window
        icon: mdi:window-closed-variant

  - title: Bad
    type: entities
    show_header_toggle: false
    entities:
      - light.bathroom_lights

  - title: Küche
    type: entities
    show_header_toggle: false
    entities:
      - light.kitchen_lights

  - title: Flur
    type: entities
    show_header_toggle: false
    entities:
      - light.corridor_lights
      - entity: binary_sensor.corridor_entrance
        icon: mdi:door
