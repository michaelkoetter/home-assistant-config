title: Übersicht
icon: mdi:home
cards:
  - title: Wohnzimmer
    type: entities
    show_header_toggle: false
    entities:
      - light.living_room_ceiling
      - light.living_room_tv_backlight
      - climate.wohnzimmer

  - title: Schlafzimmer
    type: entities
    show_header_toggle: false
    entities: 
      - light.bedroom_ceiling
      - light.bedroom_bedside
      - climate.schlafzimmer
      - entity: binary_sensor.bedroom_window_contact
        icon: mdi:window-closed-variant

  - title: Bad
    type: entities
    show_header_toggle: false
    entities:
      - light.bathroom_ceiling
      - climate.bad

  - title: Küche
    type: entities
    show_header_toggle: false
    entities:
      - light.kitchen_ceiling
      - climate.kuche

  - title: Flur
    type: entities
    show_header_toggle: false
    entities:
      - light.corridor_ceiling
      - entity: binary_sensor.corridor_entrance_contact
        icon: mdi:door
