title: Beleuchtung
icon: mdi:lightbulb
panel: true
cards:
  - type: vertical-stack
    cards:
      - title: Wohnzimmer
        type: horizontal-stack
        cards:
          - type: light
            entity: light.living_room_ceiling
          - type: light
            entity: light.living_room_tv_backlight

      - title: Schlafzimmer
        type: horizontal-stack
        cards:
          - type: light
            entity: light.bedroom_ceiling
          - type: light
            entity: light.bedroom_bedside

          - type: entities
            title: Set Profile
            entities:
              - type: call-service
                name: relax
                service: light.turn_on
                service_data:
                  entity_id: light.bedroom_lights
                  profile: relax
              - type: call-service
                name: concentrate
                service: light.turn_on
                service_data:
                  entity_id: light.bedroom_lights
                  profile: concentrate
              - type: call-service
                name: energize
                service: light.turn_on
                service_data:
                  entity_id: light.bedroom_lights
                  profile: energize
              - type: call-service
                name: reading
                service: light.turn_on
                service_data:
                  entity_id: light.bedroom_lights
                  profile: reading                                          